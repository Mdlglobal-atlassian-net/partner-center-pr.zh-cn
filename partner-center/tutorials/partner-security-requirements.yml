- title: 简介
  durationInMinutes: 5
  content: >
    安全和隐私的客户和合作伙伴是 microsoft 的头等大事。 我们继续看到越来越多的更复杂的安全攻击，主要与遭到入侵的标识。 预防性控制整个防御策略以阻止安全攻击中扮演着重要角色，我们将开始强制执行一系列必需的安全要求，以帮助保护合作伙伴和客户。


    完成本教程将了解更多合作伙伴安全要求，如何实现它们，以及对合作伙伴目录中的用户的影响。
- title: 合作伙伴安全要求是什么？
  durationInMinutes: 1
  content: >
    所有合作伙伴参与云解决方案提供商计划、 控制面板供应商和顾问合作伙伴都需要为每个用户在其合作伙伴租户中强制实施多重身份验证 (MFA)。 这可以通过启用两个[Azure Active Directory 基线策略](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection)。 基线策略是一组预定义策略来帮助保护组织针对许多常见的攻击。 这些常见的攻击可以包含密码喷射、 重播和网页仿冒欺诈。 所有版本的 Azure Active Directory 中提供了基线策略。 Microsoft 向这些基线保护策略提供每个人都因为基于标识的攻击已过去几年的上升。


    下表所述，应启用的两个基线策略。


    |**策略**| |

    |-----|-----|

    |**适用于管理员要求 MFA**|启用管理员策略需要 MFA，将要求管理员角色的用户注册 MFA 使用身份验证器应用。 MFA 注册完成后，管理员将需要执行 MFA，每次登录。|

    |**最终用户保护**|最终用户保护是基于风险的 MFA 基线策略保护的目录中的所有用户。 如果启用此策略要求所有用户注册 MFA 使用身份验证器应用。 14 天，此后它们将无法登录，直到在注册 MFA，用户可以忽略 MFA 注册提示。 一旦注册 MFA，用户将会提示进行 MFA 仅在有风险的登录尝试。 重置其密码和已关闭风险事件之前，将阻止用户帐户泄露。|


    启用这些策略后，每个用户将能够利用 Azure MFA，且不另外收费。 如果使用第三方解决方案，然后需要访问 Microsoft 商业云服务时为每个用户强制实施 MFA。


    > [!IMPORTANT]

    > 对于合作伙伴目录中的每个用户，将强制执行 MFA，因为会影响任何自动化或利用用户凭据的集成。 若要解决这种影响将需要修改的方式自动化或集成连接到 Microsoft 商业云服务。 如果要连接到该服务支持基于身份验证令牌，则我们建议你实现[保护应用程序模型框架](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model)。
- title: 如何启用管理员基线策略要求使用 MFA？
  durationInMinutes: 5
  content: >
    *管理员要求使用 MFA*基准策略要求使用 MFA 进行以下目录角色，被视为最高特权的 Azure AD 角色：


    - 全局管理员

    - SharePoint 管理员

    - Exchange 管理员

    - 条件性访问管理员

    - 安全管理员

    - 支持管理员 / 密码管理员

    - 帐务管理员

    - 用户管理员


    启用管理员策略需要 MFA，时更高版本的九个管理员角色将需要使用身份验证器应用的 mfa 注册。 MFA 注册完成后，管理员将需要执行每次登录的 MFA。


    如果你的组织中的脚本或代码中使用这些帐户，请考虑将它们替换为 [托管标识](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)。


    若要启用此策略并保护你的管理员：


    1. 登录到 **Azure 门户** 作为全局管理员、 安全管理员或条件性访问管理员。

    2. 浏览到**Azure Active Directory** > **条件性访问**。

    3. 在策略列表中，选择**基准策略：适用于管理员要求 MFA**。

    4. 设置**启用策略**到**立即使用策略**。

    5. 单击 **保存**。

      ![适用于管理员要求 MFA](../images/security/baseline-policy-require-mfa-for-admins.png)

    > [!WARNING]

    > 启用此策略之前，请确保你的用户不使用传统的身份验证协议。 请参阅文章[如何：阻止到 Azure AD 条件性访问与传统的身份验证](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)有关详细信息。


    > [!IMPORTANT]

    > 没有已知的问题，影响您能否利用委派管理权限才能连接到 Exchange Online PowerShell 时强制执行 MFA。 请参阅[Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell)有关详细信息。


    启用后*适用于管理员要求使用 MFA*基准策略，上面的管理员角色的成员的用户时将会遇到新的体验登录。 以下各图是此策略影响的用户将体验

      ![有关详细信息的提示](../images/security/baseline-require-more-info.png)

      ![其他安全性验证](../images/security/baseline-security-verification-setup.png)

      ![配置移动应用](../images/security/baseline-configure-mobile-app.png)

      ![已完成的其他安全验证设置](../images/security/baseline-security-verification-setup-completed.png)

      ![已验证的其他安全验证](../images/security/baseline-security-verification-confirmed.png)

    用户已完成上述后他们将能够登录到 Microsoft 云服务，它们正在尝试的访问。
- title: 如何启用最终用户保护基线策略？
  durationInMinutes: 5
  content: >-
    最终用户保护基线策略保护的目录中的所有用户。 如果启用此策略要求所有用户在 14 天内注册 Azure MFA。 注册后，将提示用户仅在有风险的登录尝试期间的 mfa，此行为将合作伙伴租户在将来更改。 密码重置和风险上诉之前，将阻止用户帐户泄露。


    策略**基准策略：最终用户保护**预配置，此时将显示在顶部导航到在 Azure 门户中的条件性访问边栏选项卡时。


    若要启用此策略并保护你的用户：


    1. 登录到 **Azure 门户** 作为全局管理员、 安全管理员或条件性访问管理员。

    2. 浏览到**Azure Active Directory** > **条件性访问**。

    3. 在策略列表中，选择**基准策略：最终用户保护 （预览版）**。

    4. 设置**启用策略**到**立即使用策略**。

    5. 单击 **保存**。

      ![最终用户保护](../images/security/baseline-policy-end-user-protection.png)

    > [!WARNING]

    > 启用此策略之前，请确保你的用户不使用传统的身份验证协议。 请参阅文章[如何：阻止到 Azure AD 条件性访问与传统的身份验证](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)有关详细信息。


    > [!IMPORTANT]

    > 没有已知的问题，影响您能否利用委派管理权限才能连接到 Exchange Online PowerShell 时强制执行 MFA。 请参阅[Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell)有关详细信息。


    一旦启用了*最终用户保护*基准策略时登录，所有用户会都遇到新的体验。 以下各图是用户将体验

      ![有关详细信息的提示](../images/security/baseline-require-more-info.png)

      ![其他安全性验证](../images/security/baseline-security-verification-setup.png)

      ![配置移动应用](../images/security/baseline-configure-mobile-app.png)

      ![已完成的其他安全验证设置](../images/security/baseline-security-verification-setup-completed.png)

      ![已验证的其他安全验证](../images/security/baseline-security-verification-confirmed.png)

    用户已完成上述操作后，他们将能够登录到 Microsoft 云服务，它们正在尝试的访问。 请注意直到实施合作伙伴安全要求，用户不受*适用于管理员要求使用 MFA*基准策略只会提示输入根据风险 MFA。
