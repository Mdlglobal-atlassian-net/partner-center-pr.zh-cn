- title: 简介
  durationInMinutes: 5
  content: >
    客户和合作伙伴的安全和隐私是 Microsoft 的头等大事。 我们会继续看到日益复杂的安全攻击, 主要与泄露的身份相关。 由于预防控制在整体防御策略中扮演着关键角色来阻止安全攻击, 因此我们将开始强制实施一组必需的安全要求, 以帮助保护合作伙伴及其客户。


    在本教程中, 你将了解有关合作伙伴的安全要求、如何满足这些要求以及对你的合作伙伴目录中的用户产生的影响的详细信息。
- title: 合作伙伴安全要求有哪些？
  durationInMinutes: 1
  content: >
    参与云解决方案提供商计划、控制面板供应商和顾问合作伙伴的所有合作伙伴都需要为其合作伙伴租户中的每个用户实施多重身份验证 (MFA)。 这可以通过启用两个[Azure Active Directory 基准策略](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection)来完成。 基准策略是一组预定义策略, 可帮助组织防范多种常见攻击。 这些常见攻击包括密码喷涂、重播和网络钓鱼。 所有版本的 Azure Active Directory 都提供基准策略。 Microsoft 将这些基准保护策略提供给所有人, 因为基于身份的攻击已经在过去几年的时间上升。


    下表介绍了应启用的两个基准策略。


    |**策略**| |

    |-----|-----|

    |**需要对管理员的 MFA**|如果启用 "要求对管理员使用 MFA" 策略, 将要求管理员角色中的用户注册使用验证器应用的 MFA。 完成 MFA 注册后, 管理员在每次登录时都需要执行 MFA。|

    |**最终用户保护**|最终用户保护是一种基于风险的 MFA 基线策略, 可保护目录中的所有用户。 如果启用此策略, 则要求所有用户注册使用验证器应用的 MFA。 用户可以忽略14天的 MFA 注册提示, 超过此时间后, 它们将被阻止登录, 直到他们注册 MFA。 为 MFA 注册后, 用户仅在有风险的登录尝试期间才会提示用户进行 MFA。 受损的用户帐户会被阻止, 直到其密码重置和消除了风险事件。|


    启用这些策略后, 每个用户都可以使用 Azure MFA, 无需额外付费。 如果你使用的是第三方解决方案, 则需要在访问 Microsoft 商业云服务时为每个用户强制实施 MFA。


    > [!IMPORTANT]

    > 由于将为合作伙伴目录中的每个用户强制实施 MFA, 因此会对使用用户凭据的任何自动化或集成产生影响。 若要解决这种影响, 需修改自动化或集成连接到 Microsoft 商业云服务的方式。 如果要连接到的服务支持基于令牌的身份验证, 则建议你实现[安全的应用程序模型框架](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model)。
- title: 如何实现启用 "要求对管理员使用 MFA" 基准策略？
  durationInMinutes: 5
  content: "\"*需要对管理员的 mfa 进行管理*基准策略\" 需要针对以下目录角色的 mfa, 并将其视为最特权的 Azure AD 角色:\n\n- 全局管理员\n- SharePoint 管理员\n- Exchange 管理员\n- 条件访问管理员\n- 安全管理员\n- 支持人员管理员/密码管理员\n- 帐务管理员\n- 用户管理员\n\n启用 \"要求对管理员使用 MFA\" 策略后, 将需要使用验证器应用为 MFA 注册以上九个管理员角色。 完成 MFA 注册后, 管理员将需要在每次登录时执行 MFA。\n\n如果你的组织在脚本或代码中使用这些帐户, 请考虑将它们替换为 [托管标识](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)。\n\n若要启用此策略并保护管理员:\n\n1. 以全局管理员、安全管理员或条件访问管理员身份登录到 **Azure 门户** 。\n2. 浏览到**Azure Active Directory** > **条件性访问**。\n3. 在策略列表中, 选择 **\"基准策略\":需要对管理员**进行 MFA。\n4. 将 \"**启用策略**\" 设置为 \"**立即使用策略**\"。\n5. 单击 \" **保存**\"。\n\n> [!WARNING]\n> 启用此策略之前, 请确保用户未使用旧身份验证协议。 请参阅文章[如何:有关详细信息, 请阻止使用条件](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)性访问 Azure AD 的旧式身份验证。\n\n> [!IMPORTANT]\n> 存在一个已知问题, 它会影响你在强制执行 MFA 时利用委派的管理权限连接到 Exchange Online PowerShell 的能力。 有关详细信息, 请参阅[Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) 。\n\n启用 \"*要求对管理员使用 MFA* \" 基准策略后, 作为上述管理员角色成员的用户登录时将遇到新的体验。 下图是受此策略影响的用户将遇到的情况\n\n  ![提示获取详细信息](../images/security/baseline-require-more-info.png)\n\n  ![其他安全性验证](../images/security/baseline-security-verification-setup.png)\n\n  ![配置移动应用](../images/security/baseline-configure-mobile-app.png)\n\n  ![已完成附加的安全验证设置](../images/security/baseline-security-verification-setup-completed.png)\n\n  ![验证的其他安全性验证](../images/security/baseline-security-verification-confirmed.png)\n\n用户完成上述工作后, 他们将能够登录到他们尝试访问的 Microsoft 云服务。\n"
- title: 如何实现启用最终用户保护基线策略吗？
  durationInMinutes: 5
  content: >-
    最终用户保护基线策略保护目录中的所有用户。 如果启用此策略, 则需要所有用户在14天内注册 Azure MFA。 注册后, 将会提示用户仅在有风险的登录尝试期间进行 MFA, 此行为将在将来针对合作伙伴租户发生更改。 在密码重置和风险消除之前, 会阻止泄露的用户帐户。


    策略**基线策略:当你导航**到 Azure 门户中的 "条件性访问" 边栏选项卡时, 最终用户保护会预配置, 并显示在顶部。


    若要启用此策略并保护用户:


    1. 以全局管理员、安全管理员或条件访问管理员身份登录到 **Azure 门户** 。

    2. 浏览到**Azure Active Directory** > **条件性访问**。

    3. 在策略列表中, 选择 **"基准策略":最终用户保护 (预览版)**。

    4. 将 "**启用策略**" 设置为 "**立即使用策略**"。

    5. 单击 " **保存**"。


    > [!WARNING]

    > 启用此策略之前, 请确保用户未使用旧身份验证协议。 请参阅文章[如何:有关详细信息, 请阻止使用条件](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)性访问 Azure AD 的旧式身份验证。


    > [!IMPORTANT]

    > 存在一个已知问题, 它会影响你在强制执行 MFA 时利用委派的管理权限连接到 Exchange Online PowerShell 的能力。 有关详细信息, 请参阅[Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) 。


    启用*最终用户保护*基线策略后, 所有用户将在登录时遇到新体验。 下面是用户将遇到的情况的图表

      ![提示获取详细信息](../images/security/baseline-require-more-info.png)

      ![其他安全性验证](../images/security/baseline-security-verification-setup.png)

      ![配置移动应用](../images/security/baseline-configure-mobile-app.png)

      ![已完成附加的安全验证设置](../images/security/baseline-security-verification-setup-completed.png)

      ![验证的其他安全性验证](../images/security/baseline-security-verification-confirmed.png)

    用户完成上述工作后, 他们将能够登录到他们尝试访问的 Microsoft 云服务。 请注意, 在强制执行合作伙伴安全要求之前, "需要对管理员使用*MFA 的 mfa* " 基准策略未涵盖的用户将仅根据风险提示进行 mfa。
